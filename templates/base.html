<!DOCTYPE html>

{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Cal Poly Collaboration Network{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% block stylesheet %}{% endblock %}  <!-- HERE -->
  </head>
  <body>
    {% block body %}  <!-- HERE -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">CP Collab Net</a>
        </div>
        <form method="GET" action="{% url 'search' %}">
          <input type="text" name="name" placeholder="Search"/>
        </form>
      </nav>
      <div class="container">
        <ol class="breadcrumb my-4">
          {% block breadcrumb %}
          {% endblock %}
        </ol>
        {% block content %}
        {% endblock %}
      </div>
    {% endblock body %}  <!-- AND HERE -->
  </body>
</html>
